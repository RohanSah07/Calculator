<!DOCTYPE html>
<html>
    <head>
        <title>GUI Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <header>
            <h2>CALCULATOR</h2>
        </header>
        <div class="container">
            <form name="form">
                <div class="display">
                    <input type="text" placeholder="0" name="displayResult" />
                </div>
                <div class="buttons">
                    <div class="row">
                      <input class="btn" type="button" name="c7" value="7" onclick="func(c7.value)">
                      <input class="btn" type="button" name="c8" value="8" onclick="func(c8.value)">
                      <input class="btn" type="button" name="c9" value="9" onclick="func(c9.value)">
                      <input class="btn" type="button" name="plus" value="+" onclick="func(plus.value)">  
                    </div>
                    
                    <div class="row">
                        <input class="btn" type="button" name="c4" value="4" onclick="func(c4.value)">
                        <input class="btn" type="button" name="c5" value="5" onclick="func(c5.value)">
                        <input class="btn" type="button" name="c6" value="6" onclick="func(c6.value)">
                        <input class="btn" type="button" name="minus" value="-" onclick="func(minus.value)">  
                      </div>

                      <div class="row">
                        <input class="btn" type="button" name="c1" value="1" onclick="func(c1.value)">
                        <input class="btn" type="button" name="c2" value="2" onclick="func(c2.value)">
                        <input class="btn" type="button" name="c3" value="3" onclick="func(c3.value)">
                        <input class="btn" type="button" name="multiply" value="*" onclick="func(multiply.value)">  
                      </div>

                      <div class="row">
                        <input class="btn" type="button" name="b0" value="0" onclick="func(b0.value)">
                        <input class="btn" type="button" name="bdot" value="." onclick="func(bdot.value)">
                        <input class="btn" type="button" name="divide" value="/" onclick="func(divide.value)">
                        <input class="eql" type="button" name="equalto" value="=" onclick="displayResult.value=eval(displayResult.value)">  
                      </div>
                </div>
            </form>
        </div>
        <script>
            function func(result) {
                form.displayResult.value = form.displayResult.value + result;
            }
        </script>

        </footer>
    </body>
</html>
